disk "/" {
    format = "  %avail:/ " 
    low_threshold = "4"
    threshold_type = "gbytes_avail"
    prefix_type = "binary"
}

disk "/home" {
    format = "  %avail:m " 
    low_threshold = "4"
    threshold_type = "gbytes_avail"
    prefix_type = "binary"
}

