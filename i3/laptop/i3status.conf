# github.com/rafi i3status config

# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	color_good = "#BBBBBB"
	color_bad = "#CC1616"
	color_degraded = "#55858E"
	interval = 2
}

order += "volume master"
order += "battery all"
order += "cpu_usage"
order += "disk /home/tom"
order += "wireless wlan0"
order += "tztime local"

volume master {
	format = ": %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

cpu_usage {
    format = ": %usage"
}

battery all {
   format = "%status %percentage"
   status_chr = "⚡ CHR"
   status_bat = ""
   status_full = ""
   low_threshold = 10
}

disk "/" {
    format = " %avail:/"
    low_threshold = "4"
    threshold_type = "gbytes_avail"
    prefix_type = "binary"
}

disk "/home/tom" {
    format = " %avail"
    low_threshold = "4"
    threshold_type = "gbytes_avail"
    prefix_type = "binary"
}

wireless wlan0 {
    format_up = " (%essid) %ip"
    format_down = " down"
}

tztime local {
	format = " %h-%d %H:%M"
}
